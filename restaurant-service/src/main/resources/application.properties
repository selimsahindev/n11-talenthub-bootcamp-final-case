
### Spring app configuration
spring.application.name=restaurant-service
server.port=8090

### Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/n11.restaurant_service_db
spring.datasource.username=postgres
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

### Hibernate configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

### Kafka producer configuration
spring.kafka.bootstrap-servers=localhost:29092
spring.kafka.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

### Kafka topics
kafka.topic.restaurant-created=restaurant-created
